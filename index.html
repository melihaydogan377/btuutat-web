    <title>BTÜ Uluslararası Ticaret Araştırma Topluluğu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

        :root {
            --dark-navy: #1a365d; /* Logodaki koyu lacivert */
            --light-blue: #5bc0de; /* Logodaki açık mavi/turkuaz */
            --white: #ffffff;
            --gray: #f8f9fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--white); color: var(--dark-navy); scroll-behavior: smooth; }

        /* Navigation */
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 1.5rem 8%; background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-area img { height: 60px; }
        .logo-text-nav { font-weight: 700; font-size: 1rem; color: var(--dark-navy); line-height: 1.1; }
        .logo-text-nav span { color: var(--light-blue); display: block; font-size: 0.8rem; font-weight: 400; }

        .nav-links { list-style: none; display: flex; }
        .nav-links li { margin-left: 25px; }
        .nav-links a { text-decoration: none; color: var(--dark-navy); font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--light-blue); }

        header { 
            height: 70vh; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; text-align: center; padding: 0 10%;
            background: linear-gradient(135deg, var(--dark-navy) 0%, #001f3f 100%);
            color: white; position: relative; overflow: hidden;
        }

            content: ''; position: absolute; width: 200%; height: 200%;
            background: url('https://www.transparenttextures.com/patterns/world-map.png');
            opacity: 0.1; pointer-events: none;
