<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTÜ Uluslararası Ticaret Topluluğu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #004a99 0%, #002d5f 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 1px; }
        p { font-size: 1.2rem; opacity: 0.9; margin-top: 1rem; }
        .url { font-family: monospace; color: #ffce00; margin-top: 2rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>BTÜ UTAT</h1>
        <p>Uluslararası Ticaret Topluluğu Web Sitemiz Hazırlanıyor!</p>
        <div class="url">btuutat.com.tr</div>
    </div>
</body>
</html>
