<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber | BTÜ UTAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --utat-blue: #0056b3; --text-dark: #1e293b; }
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; color: var(--text-dark); margin: 0; padding: 20px; line-height: 1.6; }
        
        /* Konteyner Ayarları */
        .container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        
        /* Geri Dön Butonu */
        .back-btn { display: inline-block; margin-bottom: 20px; color: var(--utat-blue); text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        
        /* Başlık ve Tarih */
        h1 { font-family: 'Montserrat', sans-serif; font-size: 2rem; margin-bottom: 10px; color: #0f172a; line-height: 1.3; }
        .haber-tarih { color: #64748b; font-size: 0.9rem; font-weight: 500; margin-bottom: 25px; display: block; }
        
        /* Resim Ayarları (Başlığın Altında) */
        .haber-img { width: 100%; height: auto; min-height: 250px; max-height: 500px; object-fit: cover; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        /* Metin Alanı */
        #haber-metin { white-space: pre-wrap; color: #334155; font-size: 1.1rem; text-align: justify; border-top: 1px solid #f1f5f9; padding-top: 25px; }

        /* MOBİL AYARLAR (Jilet gibi görünmesi için) */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; margin: 10px auto; border-radius: 15px; }
            h1 { font-size: 1.6rem; }
            .haber-img { min-height: 200px; margin-bottom: 20px; }
            #haber-metin { font-size: 1rem; text-align: left; } /* Mobilde sola yaslamak daha rahat okunur */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Ana Sayfaya Dön</a>
        
        <h1 id="haber-baslik">Yükleniyor...</h1>
        <span id="haber-tarih" class="haber-tarih"></span>
        
        <img id="haber-resim" src="" class="haber-img" alt="Haber Görseli">
        
        <div id="haber-metin">İçerik yükleniyor...</div>
    </div>

    <script src="../haberler.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pathParts = window.location.pathname.split('/').filter(p => p !== "");
            let folderName = pathParts[pathParts.length - 1];
            if (folderName && folderName.includes('.html')) { folderName = pathParts[pathParts.length - 2]; }

            if (typeof haberHavuzu !== 'undefined' && haberHavuzu[folderName]) {
                const haber = haberHavuzu[folderName];
                document.getElementById('haber-baslik').innerText = haber.baslik;
                document.getElementById('haber-tarih').innerText = haber.tarih || "";
                document.getElementById('haber-metin').innerText = haber.metin;
                document.getElementById('haber-resim').src = "../" + haber.resim;
                document.title = haber.baslik + " | BTÜ UTAT";
            }
        });
    </script>
</body>
</html>
