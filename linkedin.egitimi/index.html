<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber | BTÜ UTAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; color: #0f172a; padding: 40px 10%; line-height: 1.8; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .back-btn { display: inline-block; margin-bottom: 30px; color: #0ea5e9; text-decoration: none; font-weight: 600; }
        .haber-img { width: 100%; height: 400px; object-fit: cover; border-radius: 20px; margin-bottom: 30px; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; margin-bottom: 20px; line-height: 1.2; }
        #haber-metin { white-space: pre-wrap; color: #475569; font-size: 1.1rem; text-align: justify; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Ana Sayfaya Dön</a>
        <img id="haber-resim" src="" class="haber-img">
        <h1 id="haber-baslik">Yükleniyor...</h1>
        <div id="haber-metin"></div>
    </div>

    <script src="../haberler.js"></script>
    <script>
        const pathArray = window.location.pathname.split('/');
        const folderName = pathArray[pathArray.length - 2] || pathArray[pathArray.length - 1];
        const haber = haberHavuzu[folderName];

        if (haber) {
            document.getElementById('haber-baslik').innerText = haber.baslik;
            document.getElementById('haber-metin').innerText = haber.metin;
            document.getElementById('haber-resim').src = "../" + haber.resim;
            document.title = haber.baslik + " | BTÜ UTAT";
        }
    </script>
</body>
</html>
